<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visualizer</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        .input-field {
            margin: 5px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div>
        <label for="v1" class="input-field">左上: <input type="number" id="v1" step="0.01" value="0"></label>
        <label for="v2" class="input-field">右上: <input type="number" id="v2" step="0.01" value="0"></label>
        <label for="v3" class="input-field">左下: <input type="number" id="v3" step="0.01" value="0"></label>
        <label for="v4" class="input-field">右下: <input type="number" id="v4" step="0.01" value="0"></label>
        <br>
        <label for="d1" class="input-field">左上: <input type="number" id="d1" step="0.01" value="0"></label>
        <label for="d2" class="input-field">右上: <input type="number" id="d2" step="0.01" value="0"></label>
        <label for="d3" class="input-field">左下: <input type="number" id="d3" step="0.01" value="0"></label>
        <label for="d4" class="input-field">右下: <input type="number" id="d4" step="0.01" value="0"></label>
        <br>
        <label for="coeff" class="input-field">係数: <input type="number" id="coeff" step="0.01" value="1"></label>
        <label for="thres" class="input-field">閾値: <input type="number" id="thres" step="0.01" value="2"></label>
    </div>

    <canvas id="squareCanvas" width="500" height="500"></canvas>

    <script src="sensor_visualizer.js"></script>
</body>
</html>
